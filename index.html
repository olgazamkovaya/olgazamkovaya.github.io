<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Test work</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="src/app/index.css">
</head>

<body>
<section class="banner-container">
  <div class="header">
    <img src="src/app/images/logo_mobile.png" srcset="src/app/images/logo_mobile.png 1x, ../src/app/images/logo_mobile2x.png  2x" class="header__logo header__logo--mobile" alt="logo">
    <img src="src/app/images/logo.png" srcset="src/app/images/logo.png 1x, ../src/app/images/logo2x.png  2x" class="header__logo" alt="logo">
    <div class="banner-information__wrap">
      <div class="banner-information__item">
        <div class="banner-information__time banner-information__time--top">13.06</div>
        <div class="banner-information__time">22.00</div>
      </div>
      <div class="banner-information__country">
        <span class="banner-information__text">Чехія </span>
        <div class="country-wrap">
          <img src="src/app/images/vs.svg" class="banner-information__img" alt="vs">
          <span class="banner-information__text banner-information__text--semi">Україна</span>
        </div>
      </div>
    </div>
  </div>
  <img class="banner-background__item banner-background__item--1" src="src/app/images/item1.svg" alt="">
  <img class="banner-background__item banner-background__item--2" src="src/app/images/item2.svg" alt="">
  <img class="banner-background__item banner-background__item--3" src="src/app/images/item3.svg" alt="">
  <img class="banner-background__item banner-background__item--4" src="src/app/images/item4.svg" alt="">
    <div class="banner-container__person">
      <img src="src/app/images/banner.png" srcset="src/app/images/banner.png 1x, ../src/app/images/banner2x.png  2x" class="banner-container__img" alt="banner person">
      <img src="src/app/images/banner_mobile.png" srcset="src/app/images/banner_mobile.png 1x, ../src/app/images/banner_mobile2x.png  2x" class="banner-container__img banner-container__img--mobile" alt="banner person">
      <div class="person-name">
        <div class="person-name__title">Андрій Ярмоленко</div>
        <div class="person-name__title person-name__subtitle">Бренд-амбасадор</div>
      </div>
    </div>
    <div class="banner-information">
      <div class="banner-information__wrap">
        <div class="banner-information__item">
          <div class="banner-information__time banner-information__time--top">13.06</div>
          <div class="banner-information__time">22.00</div>
        </div>
        <div class="banner-information__country">
          <span class="banner-information__text">Чехія </span>
          <div class="country-wrap">
            <img src="src/app/images/vs.svg" class="banner-information__img" alt="vs">
            <span class="banner-information__text banner-information__text--semi">Україна</span>
          </div>
        </div>
      </div>
      <div class="banner-information__bonus">
        Бонус на перший  депозит
      </div>
      <div class="banner-information__price">
        4500₴
      </div>
      <div class="banner-btn__wrap">
        <button class="banner-information__btn">
          Став на збірну
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <a href="#" class="banner-information__link" data-toggle="modal" data-target="#exampleModal">Дізнайся більше</a>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="container_cover">
              <h1 class="container_cover-title">Лендинг для сборной <br />
                <span class="container_cover-title container_cover-title--italic">Promo action</span></h1>
              <div class="background-logo"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
<footer class="footer">
  <div class="footer-wrap">
    <div class="footer-bet">
      <div class="footer-bet__item footer-bet__item--left">
        <span class="footer-bet__price">500₴</span>
        <span class="footer-bet__text">ставка <br /> без ризику</span>
        <span class="footer-bet__text footer-bet__text--mobile">ставка без ризику</span>
      </div>
      <img src="src/app/images/plus.svg" class="footer-bet__img" alt="plus">
      <div class="footer-bet__item footer-bet__item--right">
        <span class="footer-bet__price">4000₴</span>
        <span class="footer-bet__text">На перший <br /> депозит</span>
        <span class="footer-bet__text footer-bet__text--mobile">На перший депозит</span>
      </div>
    </div>
    <div class="footer-links">
      <img class="footer-links__item" src="src/app/images/21.svg" alt="vs">
      <a href="#" class="footer-links__item"><img src="src/app/images/applepay.svg" alt="applepay"></a>
      <a href="#" class="footer-links__item"><img src="src/app/images/googlepay.svg" alt="googlepay"></a>
      <a href="#" class="footer-links__item"><img src="src/app/images/visa.svg" alt="visa"></a>
      <a href="#" class="footer-links__item"><img src="src/app/images/mastercard.svg" alt="mastercard"></a>
    </div>
    <div class="footer-markets">
      <img src="src/app/images/appstore.svg" class="footer-markets__item" alt="appstore">
      <img src="src/app/images/googleplay.svg" class="footer-markets__item" alt="googleplay">
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
